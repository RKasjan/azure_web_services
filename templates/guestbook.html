<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Guestbook</title>
</head>
<body class="">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/favicon.ico" alt="">
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="text-white nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/aboutme">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/guestbook">Guestbook</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid mt-3 mb-3">

        <h1 class="mb-1 m-lg-5">Guestbook</h1>
        <h3 class="m-lg-5">Please sign up!</h3>

        <form action="/process" method="POST">
            <div class="col-5 m-lg-5 form-group border p-5 rounded">
                <div class="mb-3">
                    <label for="name" class="form-label">Your name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="text" class="form-label">Description</label>
                    <textarea class="form-control" type="text" id="text" name="text" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="currentDate" class="form-label">Today is: </label>
                    <input type="text" id="currentDate" name="date" class="form-control">
                </div>

                <button type="submit" class="btn btn-success mt-3" style="border-style: none;">Send it</button>
            </div>
        </form>

        {% for user in data %}
        <div class="card col-5 mb-1 m-lg-5">
            <div class="card-header">
                #{{user[0]}} User <b>{{user[1]}}</b> written:
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{user[2]}}</p>
                    <footer class="blockquote-footer">{{user[3]}}
                        <form action="/delete" method="POST" class="id d-inline" style="margin: 0; padding: 0;">
                            <input type="hidden" value="{{user[0]}}" name="id"/>
                            <label for="icon" class="btn"><i class="bi bi-x-circle-fill" style="width: 16px; height: 16px; color: red;"></i></label>
                            <input id="icon" type="submit" class="invisible"/>
                        </form>
                    </footer>
                </blockquote>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<footer class="bg-dark text-center text-lg-start">
    <div class="container">
        <div class="text-center p-3 text-white">
            © 2021 Copyright:
            <a class="text-white" href="https://kasjan.azurewebsites.net/">Kasjan Różycki</a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
</script>
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js">
</script>

<script>
  var today = new Date();
  var date =('0' + today.getDate()).slice(-2)+'.'+('0' + (today.getMonth()+1)).slice(-2)+'.'+today.getFullYear();
  document.getElementById("currentDate").value = date;

</script>

</body>
</html>
