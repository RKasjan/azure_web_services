<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>Contact</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/img/favicon.ico" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="text-white nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/aboutme">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="/guestbook">Guestbook</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid mt-3">

        <h1 class="mb-3 m-lg-5">Contact with me</h1>

        <form action="/form" method="POST">
            <div class="col-5 m-lg-5 form-group border p-5 rounded">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-success" style="border-style: none;">Send it</button>
            </div>
        </form>

        <footer class="bg-dark text-center text-lg-start fixed-bottom">
            <!-- Copyright -->
            <div class="text-center p-3 text-white">
                © 2021 Copyright:
                <a class="text-white" href="https://kasjan.azurewebsites.net/">Kasjan Różycki</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</main>
</body>
</html>
